<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ex006clear.css">
  
    <title>Operação com os Números</title>
  </head>
  <body>
    <p id="para">Somando Valores</p>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()" id="but">
    <div id="somar">Resultado</div>
  
     <p id="para">Subtraindo Valores</p>
    <input type="number" name="txtn3" id="txtn3" /> -
    <input type="number" name="txtn4" id="txtn4" />
    <input type="button" value="Subtrair" onclick="subtrair()" id="but">
    <div id="subtrair">Resultado</div>
    
    <p id="para">Multiplicando Valores</p>
    <input type="number" name="txtn5" id="txtn5" /> *
    <input type="number" name="txtn6" id="txtn6" />
    <input type="button" value="Multiplicar" onclick="multiplicar()" id="but">
    <div id="multiplicar">Resultado</div>

    <p id="para">Dividindo Valores</p>
    <input type="number" name="txtn7" id="txtn7" /> /
    <input type="number" name="txtn8" id="txtn8" />
    <input type="button" value="Dividir" onclick="dividir()" id="but">
    <div id="dividir">Resultado</div>

    <script src="ex006clear.js"></script>
  </body>
</html>
