<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length</title>
  <style>
    body {
      font: normal 20pt Arial;
    }
  </style>
</head>
<body>
  <script>
    const nome = window.prompt('Qual é o seu nome?')
    document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)
    document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}.</strong> <br/>`)
    document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}.</strong>`)
    // É permitido o uso do comando título <h2></h2>, comando em negrito <strong></strong>, comando <br/>...
  </script>
</body>
</html>
